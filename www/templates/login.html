<ion-view title="Login" hide-nav-bar="true">
    <!--<ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>-->
    <ion-content class="" scroll="false">
        <div class="containor">
            <div class="login-content">
                <form method="post" ng-submit="signInUser()">


                    <div class="input-box login-box">
                        <input name="email" type="text" ng-model="credentials.username" value="E-mail" >
                    </div>
                    <div class="input-box login-box">
                        <input name="email" type="password" value="Password" ng-model="credentials.password" >
                    </div>
                    <div class="reg-content">
                        <a class="reg-box" ng-click="goToRegistration()">
                            REGISTER
                        </a>
                        <a class="sign-box" ng-click="signInUser()">
                            SIGN IN
                        </a>
                        <p><a href="#">Forgot your password?</a></p>
                    </div>
                </form>
            </div>
            <div class="input-box face-box">
                CONNECT WITH FACEBOOK
            </div>
            <p id="fb_bott">We do not post to Facebook without your permission</p>
        </div>
    </ion-content>
</ion-view>
