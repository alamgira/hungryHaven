            <div class="clear" style="padding-top:110px;" ng-show="showFilterStatus"></div>


            <ion-scroll style="height:450px;margin-top: 0px;">

            <div ng-repeat="challenge in chall=(challengeList | multipleSearch:subCatForChallenge:tagForChallenge)" ng-if="challenge.category_name == 'challenge' || challenge.category_name == 'contest'" >
                <a href="#/app/details/{{$index}}/{{challenge.category_name}}" ng-if="challenge.category_name == 'challenge'">
                    <div class="each_srch">
                        <div class="c_left">
                            <img src="img/img1.jpg"  height="56" alt="burger" ng-if="challenge.pic_url == null"/>
                            <img src="{{admin}}{{challenge.pic_url}}"  height="56" alt="burger" ng-if="challenge.pic_url != null" style="width:100%;"/>

                        </div>
                        <div class="search_chall_icon">
                            <img src="img/gb.png" width="28" >
                        </div>
                        <div class="blog_middle srch_text">
                            <h1>{{challenge.challenge_name}}</h1>
                            <p ng-bind-html="challenge.short_detail"></p>
                            <div class="search_rups1">
                                <img src="img/pricetag-challenges.png" height="22" alt="rs" />
                            </div><!--rups1-->
                            <div class="search_rups">{{challenge.price}}
                            </div><!--rups-->
                            <div class="search_rups1">
                                <img src="img/car-blue.png"  height="14" alt="rs" />
                            </div><!--rups1-->
                            <div class="search_rups">
                                <get-distance longitude="challenge.longitude" latitude="challenge.latitude"></get-distance> km
                            </div>
                        </div>
                        <div class="blog_right">
                            <i class="ion-ios-arrow-forward"></i>
                        </div>
                    </div>
                </a>

                        </div>

                        </div>
                        <div class="blog_middle srch_text">

                            </div>
                        </div>
                        <div class="blog_right">

                        </div>
                    </div><!--blog_cont-->
                </a>
