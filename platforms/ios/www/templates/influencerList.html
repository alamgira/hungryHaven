<ion-view title="Influencer List">
    <ion-nav-buttons side="left">
        <ion-header-bar class="bar-header setZeroPadding">
            <div class="pageNavHead useFullWidth">
                <table border="0" cellpadding="0" cellspacing="0" >
                    <tr>
                        <td width="35px"><a ng-click="toggleSideMenu()"><img src="img/menu-icon.png"></a></td>
                        <td class="festivalHeaderText"><h3>Influencers</h3></td>
                        <td width="35px"><a><img src="img/search-icon-white.png"></a></td>
                    </tr>
                </table>
            </div>

            <!--<div class="pageNavHead about_top  srch_top food_top useFullWidth">
                 <a ng-click="toggleSideMenu()"><img src="img/menu-icon.png" width="32" alt="top" /></a>

                 <h3>Food festivals</h3>

                 <a><img src="img/festival-calendar.png" height="34" alt="top" /></a>
             </div>-->
        </ion-header-bar>

    </ion-nav-buttons>
    <ion-content class="has-header has-footer">


        <div class="containor white_back">

            <div class="clear"></div>
            <div class="each_inf" ng-repeat="influencer in influencerList">
                <a href="#/app/influencer_details/{{$index}}">
                <div class="blog_left">
                    <img src="{{admin}}{{influencer.pic_url}}"  height="84" alt="burger" />
                </div>
                <div class="blog_middle inf_text">
                    <h1>{{influencer.influencer_first_name}} {{influencer.influencer_last_name}}</h1>
                    <p ng-bind-html="influncer.influencer_description"></p>
                </div>
                <div class="blog_right">
                    <img src="img/red_arrow.jpg"  height="18" />
                </div>
                </a>
            </div><!--blog_cont-->



        </div>



    </ion-content>
    <ion-footer-bar>
        <div class="promoAds"><img src="img/ads.jpg"></div>
    </ion-footer-bar>
</ion-view>
