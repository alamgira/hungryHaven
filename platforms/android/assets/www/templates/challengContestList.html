                        </select></td>
                        <td width="35px"><a ng-click="showFilter()"><img src="img/filterIcon.png"></a></td>
                    </tr>
                </table>
            </div>

                            </div><!--rups1-->

                            </div><!--rups-->
                            <div class="search_rups1">
                                <img src="img/car-blue.png"  height="14" alt="rs" />
                            </div><!--rups1-->
                            <div class="search_rups">
                                <get-distance longitude="challenge.longitude" latitude="challenge.latitude"></get-distance> km.

                        </div>

                            <img src="img/black_arrow.jpg"  />
                        </div>
